<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>FixIT</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>

<main role="main">
  <header class="menu">
    <div class="wrapper menu__wrapper">
      <div class="menu__phone">
        <p class="menu__phone-number">+7 (4999) 99-99</p>
      </div>
      <nav class="menu__nav">
        <ul class="menu__ul"></ul>
      </nav>
      <div class="menu__burger"><span class="menu__burger-middle"></span></div>
    </div>
  </header>

  <section class="about">
    <div class="wrapper">
      <h1 class="about__title-xs">Мы можем <wbr>Вам помочь</h1>
      <p class="about__subtitle-xs">FixIT предоставляет<br>широкий спектр услуг<br>по ремонту вашей техники.</p>

      <div class="about__button">
        <input type="button" id="about-btn" class="about__button-input">
        <label for="about-btn" class="about__button-label">Связаться с нами</label>
      </div>
    </div>

    <div class="about__bg-shape">
      <img src="./images/about-bgShape-xs.svg" alt="Triangle background">
    </div>
  </section>
</main>
