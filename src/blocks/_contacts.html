<section class="contacts" id="contacts">
  <div class="wrapper">
    <h2 class="contacts__title title-underline">Наши контакты</h2>

    <div class="contacts__content">
      <div class="contacts__contact">
        <p class="contacts__contact-subtitle">Свяжитесь с нами любым<br>удобным для вас способом.</p>

        <div class="contacts__contact-phone">
          <a href="tel:+74712999999">
            <div class="img-wrap"><img src="./images/svg/contacts__phone.svg" alt="Позвонить нам"></div>
            <span>+7(4712)99-99-99</span>
          </a>
        </div>
        <div class="contacts__contact-vk">
          <a href="https://vk.com/">
            <div class="img-wrap"><img src="./images/svg/contacts__vk.svg" alt="Группа вконтакте"></div>
            <span>Наша группа Вконтакте</span>
          </a>
        </div>
      </div>

      <div class="contacts__phone">
        <form action="" class="contacts__form">
          <p class="title">Задайте нам вопрос</p>

          <input class="input input-name" placeholder="Ваше имя" type="text" name="name" required>
          <input class="input input-phone" placeholder="Ваш телефон" type="number" name="phone" required>
          <textarea class="textarea textarea-question" placeholder="Ваш вопрос" type="text" name="question" rows="2"></textarea>

          <!--      <input type="submit" class="button" value="Отправить">-->
          <button type="submit" class="contacts__form-btn button-gradient">Отправить</button>
          <p class="agreement">Оставляя заявку, вы соглашаетесь с <span class="text-underline">политикой конфиденциальности.</span></p>
        </form>
      </div>
    </div>
  </div>
</section>
